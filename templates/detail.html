{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>詳細ページ</h3>
</div>
{% endblock header %}


{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert-success" role="alert">
        <p>タイトル: {{ object.title }}</p>
        <a href="#" class="btn btn-primary" role="button" aria-pressed="true">新規作成</a>
        <a href="#" class="btn btn-primary" role="button" aria-pressed="true">詳細画面</a>
        <a href="#" class="btn btn-secondary" role="button" aria-pressed="true">削除</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
